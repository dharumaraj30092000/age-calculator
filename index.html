<!doctype html>
<html>
	<head>
		<title>age-calculator</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="cal">
			<div style="text-align: center;padding: 15px">
				<label style="border: 1px solid black;margin: 20px;padding: 5px;border-radius: 5px">Calender</label><br>
				<input style="margin: 20px" id="birthdate" type="date" value=""><br>
				<button onClick="run()">submit</button>
				<button id="clear">clear</button>
			</div>
			<div style="text-align: center;padding-bottom: 10px">
			    <div style="display: flex;justify-content: space-around">
					<h3 id="date-head" class="head">Date</h3>
					<h3 id="mon-head" class="head">Month</h3>
					<h3 id="yr-head" class="head">Year</h3>
				</div>
				<div style="display: flex;justify-content: space-around">
					<input class="head" id="date" style="width: 30px;height: 30px;text-align: center">
					<input class="head" id="month" style="width: 30px;height: 30px;text-align: center">
					<input class="head" id="year" style="width: 30px;height: 30px;text-align: center">
				</div>
				<p id="wish"></P>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
